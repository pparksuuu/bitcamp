<body>
<h1>이벤트 - 이벤트 정보 다루기 III</h1>
<button id="btn1" onclick="btn1Click(event)">버튼1</button><br>

<script>
"use strict"

// 태그 객체의 onclick 프로퍼티에 리스너 등록하고 이벤트 정보 추출
document.getElementById("btn1").onclick = function(e) {
	console.log(event.altKey, event.ctrlKey,
			event.button, event.offsetX, 
			event.offsetY, event.clientX, 
			event.clientY, event.screenX, 
			event.screenY)
}

</script>
