<body>
<h1>변수 - 배열</h1>
<script>
"use strict"

// 배열 만들기
// new => 빈 객체를 만든다.
// Array() => 배열 관리에 필요한 변수나 함수를 추가한다.
var arr = new Array();

// 도대체 arr 객체에 들어있는 프로퍼티가 무엇인지 알아보자!
console.log(arr);

</script>
