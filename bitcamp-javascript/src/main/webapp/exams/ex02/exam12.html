<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<body>
<h1>변수 - 자바스크립트 변수와  자바의 Map 프로퍼티</h1>
<script>
"use strict"

var v1 = "홍길동";

function f1() {
	// 자바스크립트에서 일반 블록을 구분하지 않는다.
	var v1 = "임꺽정"; // f1() 함수에서만 사용되는 로컬 변수이다.
	
	var v1 = "유관순"; // 위에 선언된 로컬 변수를 가리킨다.
	var v2 = 100; // 로컬 변수이다. 일반 변수는 무시된다.
	
	}
	console.log("f1():", v1, v2);
	// 로컬 변수는 함수 호출이 끝나면 제거된다.
	// 왜? 스택 메모리에서 관리하기 때문이다.
}

f1();
console.log("=> :", v1);
console.log("=> :", v2);

</script>
</body>
</html>
