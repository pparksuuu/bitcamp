<body>
<h1>반복문 - for(;;)</h1>
<script>
"use strict"

var arr = ["aaa", "bbb", true, 100]
var i
for (i = 0; i < arr.length; i++) {
	console.log(arr[i])
}
console.log("-------------------------")

for (var x = 0; x < arr.length; i++) {
	console.log(arr[x])
}
</script>
