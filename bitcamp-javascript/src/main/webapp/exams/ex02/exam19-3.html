<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>반복문 - for(... in ...)</h1>
<script>
"use strict"
//객체에 대해서도 이 반복문을 사용할 수 있다.

var arr = ["aaa", "bbb", true, 100]

var obj = {
		name : "홍길동",
		age : 20,
		tel: "1111=11111",
		working: true
};

var i;
for (i in obj) { // i 변수에 저장되는
	console.log(obj[i]);
};
</script>
</body>
</html>
